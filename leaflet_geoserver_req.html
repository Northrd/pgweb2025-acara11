<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <title>WebGIS Geoserver + Leaflet</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: calc(100vh - 56px);
        }

        .legend {
            line-height: 18px;
            padding: 10px;
            background: white;
            color: #333;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand">WebGIS dengan Geoserver dan Leaflet JS</span>
        </div>
    </nav>

    <!-- MAP -->
    <div id="map"></div>

    <!-- JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var map = L.map("map").setView([-8.528001, 122.695547], 13);

        // =======================
        // BASEMAP
        // =======================
        var osm = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            { maxZoom: 19 }
        ).addTo(map);

        // =======================
        // LAYER WMS
        // =======================
        var desa = L.tileLayer.wms("http://localhost:8080/geoserver/pgweb_10/wms", {
            layers: "pgweb_10:batas_desa",
            format: "image/png",
            transparent: true
        }).addTo(map);

        var jalan = L.tileLayer.wms("http://localhost:8080/geoserver/pgweb_10/wms", {
            layers: "pgweb_10:jalan",
            format: "image/png",
            transparent: true
        }).addTo(map);

        var kecamatan = L.tileLayer.wms("http://localhost:8080/geoserver/pgweb_10/wms", {
            layers: "pgweb_10:penduduk_sleman",
            format: "image/png",
            transparent: true
        }).addTo(map);

        var titik_kecamatan = L.tileLayer.wms("http://localhost:8080/geoserver/pgweb_10/wms", {
            layers: "pgweb_10:toponimi",
            format: "image/png",
            transparent: true
        }).addTo(map);

        // =======================
        // LAYER CONTROL
        // =======================
        var overlayLayers = {
            "Administrasi Desa": desa,
            "Jalan": jalan,
            "Database Kecamatan": kecamatan,
            "Nama Kecamatan": titik_kecamatan
        };

        L.control.layers(null, overlayLayers).addTo(map);


        // =======================
        // LEGEND
        // =======================
        var legend = L.control({ position: "bottomright" });

        legend.onAdd = function () {
            var div = L.DomUtil.create("div", "legend");

            div.innerHTML += "<h6>Legenda</h6>";

            // Titik kecamatan (titik merah)
            div.innerHTML +=
                '<i style="background:red; border-radius:50%; width:10px; height:10px;"></i> Nama Kecamatan<br>';

            // Jalan 3 kelas
            div.innerHTML +=
                '<i style="background:none; border-top: 4px solid red; width: 18px;"></i> Jalan Arteri<br>';
            div.innerHTML +=
                '<i style="background:none; border-top: 3px solid orange; width: 18px;"></i> Jalan Kolektor<br>';
            div.innerHTML +=
                '<i style="background:none; border-top: 2px solid black; width: 18px;"></i> Jalan Lokal<br>';

            // Administrasi Desa (gradasi ungu)
            div.innerHTML +=
                '<i style="background: linear-gradient(to bottom, #3d0066, #c9a6ff); border:1px solid #000"></i> Administrasi Desa<br>';


            return div;
        };

        legend.addTo(map);
    </script>

</body>

</html>
